    <title>Esercizio 1</title>
    <script type="text/javascript">

        var N;

        N = prompt("Inserisci un numero");

        document.write("Il numero "+N);

        while(N>1) {
            N = N-2;
        }
        if (N==0) {
            document.write(" è pari");
        } else {
            document.write(" è dispari");
        }

    </script>
